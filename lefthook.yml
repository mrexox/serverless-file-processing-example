pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,ts}"
      run: yarn eslint --fix {staged_files}
      stage_fixed: true
    format:
      glob: "*.{js,ts}"
      run: yarn format {staged_files}
      stage_fixed: true
    typos:
      glob: "*.{ts,md,js,yml,json}"
      run: typos --write-changes {staged_files}
      stage_fixed: true
